plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

patchPluginXml {
    untilBuild '201.*'
}

group 'com.ponshine'
version '1.4'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}




// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3'
    plugins 'svn4idea'
    downloadSources true
}